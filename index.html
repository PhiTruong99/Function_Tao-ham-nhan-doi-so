<!DOCTYPE html>
<html>
    <head>
        <title>Tạo hàm nhận đối số</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
            //Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
            var n = parseInt(prompt("Nhập số n: "));
            var a;
            function argument(arg){
                return a= arg + 1;
            }
            argument(n);
            alert('Gía trị đối số n tăng lên 1 là: '+ a);
        </script>
    </body>
</html>
